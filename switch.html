<html>
<head><title>Switch</title></head>
<body>
<script>
var day =parseInt(prompt("enter number between 0 to 6"));
switch(day){
case 0: document.write("Holiday");
break;
case 1:document.write("Monday");
break;
case 2:document.write("Tuesday");
break;
case 3:document.write("Wednesday");
break;
case 4:document.write("Thursday");
break;
case 5:document.write("Friday");
break;
case 6:document.write("Saturday");
break;
default:document.write("A week has only 7 days")
}
</script>
</body>
</html>
