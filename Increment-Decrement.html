<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= 5;
        //document.write(++a);//6 pre-increment
        document.write(--a);//4 pre-decrement
    </script>
    <script>
        var a= 9;
        document.write(a++);//9 post-increment
        document.write(a--);//10 post-decrement
        document.write(a);//9
    </script>
</body>
</html>
