<h1>Control Statements:<br> are used to control the execution flow of a Program</h1>
<p>Control statements are of 3 types:<br>1.Conditional : if , if-else ,nested if else , else if ladder , switch. <br> 2.Looping: for , for in , for of, while , do-while. <br> 3. Jumping : break , Continue. </p>
